_schema-version: "3.2"
ID: wp
version: 0.0.1
modules:
- name: wp-destination-content
  type: com.sap.application.content
  requires:
  - name: wp-destination-service
    parameters:
      content-target: true
  - name: wp_html_repo_host
    parameters:
      service-key:
        name: wp_html_repo_host-key
  - name: uaa_wp
    parameters:
      service-key:
        name: uaa_wp-key
  parameters:
    content:
      instance:
        destinations:
        - Name: WorklistPage_wp_html_repo_host
          ServiceInstanceName: wp-html5-app-host-service
          ServiceKeyName: wp_html_repo_host-key
          sap.cloud.service: WorklistPage
        - Authentication: OAuth2UserTokenExchange
          Name: WorklistPage_uaa_wp
          ServiceInstanceName: wp-xsuaa-service
          ServiceKeyName: uaa_wp-key
          sap.cloud.service: WorklistPage
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: wp-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: wp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - products.zip
      name: products
      target-path: resources/
- name: products
  type: html5
  path: products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: wp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: wp-destination-service
    service-plan: lite
- name: wp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: wp-html5-app-host-service
    service-plan: app-host
- name: uaa_wp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: wp-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
