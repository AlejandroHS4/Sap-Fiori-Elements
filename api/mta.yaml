_schema-version: "3.2"
ID: api
version: 0.0.1
modules:
- name: api-destination-content
  type: com.sap.application.content
  requires:
  - name: api-destination-service
    parameters:
      content-target: true
  - name: api_html_repo_host
    parameters:
      service-key:
        name: api_html_repo_host-key
  - name: uaa_api
    parameters:
      service-key:
        name: uaa_api-key
  parameters:
    content:
      instance:
        destinations:
        - Name: api_api_html_repo_host
          ServiceInstanceName: api-html5-app-host-service
          ServiceKeyName: api_html_repo_host-key
          sap.cloud.service: api
        - Authentication: OAuth2UserTokenExchange
          Name: api_uaa_api
          ServiceInstanceName: api-xsuaa-service
          ServiceKeyName: uaa_api-key
          sap.cloud.service: api
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: api-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: api_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - api.zip
      name: api
      target-path: resources/
- name: api
  type: html5
  path: api
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: api-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: api-destination-service
    service-plan: lite
- name: api_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: api-html5-app-host-service
    service-plan: app-host
- name: uaa_api
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: api-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
