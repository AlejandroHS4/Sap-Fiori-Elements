_schema-version: "3.2"
ID: lrp_gd
version: 0.0.1
modules:
- name: lrp_gd-destination-content
  type: com.sap.application.content
  requires:
  - name: lrp_gd-destination-service
    parameters:
      content-target: true
  - name: lrp_gd_html_repo_host
    parameters:
      service-key:
        name: lrp_gd_html_repo_host-key
  - name: uaa_lrp_gd
    parameters:
      service-key:
        name: uaa_lrp_gd-key
  parameters:
    content:
      instance:
        destinations:
        - Name: lrp_lrp_gd_html_repo_host
          ServiceInstanceName: lrp_gd-html5-app-host-service
          ServiceKeyName: lrp_gd_html_repo_host-key
          sap.cloud.service: lrp
        - Authentication: OAuth2UserTokenExchange
          Name: lrp_uaa_lrp_gd
          ServiceInstanceName: lrp_gd-xsuaa-service
          ServiceKeyName: uaa_lrp_gd-key
          sap.cloud.service: lrp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: lrp_gd-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: lrp_gd_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - lrpgd.zip
      name: lrpgd
      target-path: resources/
- name: lrpgd
  type: html5
  path: lrp_gd
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: lrp_gd-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: lrp_gd-destination-service
    service-plan: lite
- name: lrp_gd_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: lrp_gd-html5-app-host-service
    service-plan: app-host
- name: uaa_lrp_gd
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: lrp_gd-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
